<!-- app.component.html -->
<div class="container">
    <div class="row mx-3 my-3">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-6 pt-1">
                            <h3 class="mb-0">Contact Information</h3>
                        </div>
                        <div class="col-6 text-right">
                            <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Contact</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

                        <!-- Id Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> ID. </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <!-- FirstName Column -->
                        <ng-container matColumnDef="FirstName">
                            <th mat-header-cell *matHeaderCellDef> First Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
                        </ng-container>

                        <!-- LastName Column -->
                        <ng-container matColumnDef="LastName">
                            <th mat-header-cell *matHeaderCellDef> LastName </th>
                            <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
                        </ng-container>

                        <!-- Email Column -->
                        <ng-container matColumnDef="Email">
                            <th mat-header-cell *matHeaderCellDef> Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                        </ng-container>

                        <!-- PhoneNumber Column -->
                        <ng-container matColumnDef="PhoneNumber">
                            <th mat-header-cell *matHeaderCellDef> PhoneNumber </th>
                            <td mat-cell *matCellDef="let element"> {{element.PhoneNumber}} </td>
                        </ng-container>

                        <!-- Status Column -->
                        <ng-container matColumnDef="Status">
                            <th mat-header-cell *matHeaderCellDef> Status </th>
                            <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
                        </ng-container>


                        <!-- Action Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element" class="action-link">
                                <a (click)="openDialog('Update',element)" class="btn-common" title="Edit"><span class="material-icons">
                                    edit
                                    </span></a>
                                <a (click)="openDialog('Delete',element)" class="btn-common" title="Delete">
                                    <span class="material-icons">
                                        delete
                                        </span>
                                </a>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
